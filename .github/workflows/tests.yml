name: Tests
on:
  push:
    branches:
      - main
jobs:
  backend_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./hmom3/requirements.txt
      - name: Django test
        env:
          DEBUG: True
        run: |
          python backend/manage.py test