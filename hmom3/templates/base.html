{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  {% include 'includes/load_styles.html' %}
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>
<body class="{% with request.resolver_match.view_name as view_name %}{% if view_name != 'users:login' and view_name != 'users:signup' %}town{% endif %}{% endwith %}">

<main>
  {% block content %}
  {% endblock %}
</main>

</body>
</html>
